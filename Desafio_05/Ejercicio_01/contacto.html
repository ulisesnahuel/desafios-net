<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Laboratorio 1</title>
</head>

<body>
    <h1>¿Querés que nos contactemos con vos?</h1>
    <p>Dejanos tu consulta:</p>
    <form action="#" id="id-contact-form">
        <label for="name">Nombre completo<span>*</span></label>
        <input required type="text" id="id-name" name="name">
        <label for="email">Email <span>*</span></label>
        <input required type="email" name="email" id="id-name">
        <label for="comment">comentario <span>*</span></label>
        <textarea required name="" id="id-comment" name="comment"></textarea>
        <div class="button-group">
            <button class="button-reset" type="button" id="id-reset">Resetear</button>
            <button class="button-send" type="submit" id="id-send">Enviar</button>
        </div>
        
    </form>
</body>
</html>
